<div *ngIf="quiz">
    <p [innerText]="quiz.name"></p>

    <a [routerLink]="['/quizzes', 'manage', quiz | id]">Edit</a>

    <ul>
        <li *ngFor="let question of questions">
            <admin-question [quiz]="quiz" [question]="question"></admin-question>
        </li>
    </ul>

    <a [routerLink]="['/quizzes', 'manage', quiz | id, 'question', 'new']">Add question</a>
</div>
